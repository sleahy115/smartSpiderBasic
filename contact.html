<div class="help">
	<h1>How can we help?</h1>
</div>
<h1>Contact us</h1>
<p>We are here to help!  Email or Call 505.710.6484 and we will answer your questions. Or fill in the form below and we will contact you with the answer. *Required fields</p>
<form>
    <label>Name</label>
    <input #newName class="form-control">
    <label>Email</label>
    <input #newEmail class="form-control" type="email">
    <label>Phone</label>
    <input #newPhone class="form-control">
    <label>Tell us how we can help</label>
    <textarea rows="3" cols="400" #newEntry class="form-control"></textarea>
    <button id="click" (click)="submitContactForm(newName.value, newEmail.value, newPhone.value, newEntry.value)">Submit</button>
  </form>
